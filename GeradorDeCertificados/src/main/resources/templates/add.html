<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Gerador de Certificados - FLISoL Quixad√°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css"></link>
	<link th:href="@{css/styles.css}" rel="stylesheet"></link>
	<!--Let browser know website is optimized for mobile-->
</head>

<body>
	<div class="container">
		<p>asdjaksd</p>
		<form class="col s12" th:object="${participante}"
			th:action="@{/participantes/save}" method="POST">
			<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="input-field col s12">
					<input id="nome" th:field="*{nome}" required="true" type="text" class="validate"/>
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="nome" th:field="*{email}" required="true" type="email" class="validate"/>
					<label for="nome">Nome</label>
				</div>
			</div>
		</form>
	</div>
		<a class="waves-effect waves-light btn">button</a>

	<!--Import jQuery before materialize.js-->
	<script th:src="@{/js/materialize.js}"></script>
</body>
</html>
